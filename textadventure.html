        var b1 = document.getElementById("b1");

        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var p3 = document.getElementById("p3");
        var state = "intro";
        intro();

        function intro() {
            img.src = "images/nilus1.jpg";
            b1.innerHTML = "Stay and consume the planet's life force";
            b2.innerHTML = "Go find another planet to consume its life force";

            p2.innerHTML = "Will you consume the life force or find another planet to sustain the darkness";
            p3.style.display = "";
        }

        function stayAndConsumeThePlanet() {
            img.src = "images/cat_brown.jpg";
            p1.innerHTML = "Nilus: It it is done, I, I, I, need more. Darkness: thankkk youuu Nilus: We are moving on now, don't make this difficult";

        function escape() {

            p2.innerHTML = "Go to the Ice Planet of Hoth";
            p3.innerHTML = "Go to the Forest Moon of Endor";

            b2.innerHTML = "Stay one Endor";

        }
        function goToCoruscant() {
            p1.innerHTML = ""

        }
        //////State Machine
        function bclick(button){
            if (state == "intro"){
                if (button == 1){
                    stayAndConsumeThePlanet();
                    state="stayAndConsumeThePlanet";
                }
                else if(button == 2){
                    goFindAnotherPlanetToConsumeItsLifeForce();
                    state = "goFindAnotherPlanetToConsumeItsLifeForce";
                }
            }
            else if(state == "stayAndConsumeThePlanet"){
                if(button == 1){ 
                    escape();
                    state = "escape";
                }
                else if(button == 2){
                    intenseTraning();
                    state = "intenseTraning";
                }
                else if(button == 1){
                    goToCoruscant();
                    state = "goToCoruscant";
                }
            }

        }
